<section class="px-3 reg-worker">

    <div class="container">
        //= ../all/_bredcrambs.html

        <div class="my-5">
            <div>
                <a href="" class="button is-uppercase has-text-white bg-none">Зарегистрироваться как
                    соискатель</a>
                <a href="" class="button is-uppercase has-text-white  has-bg-button ">Зарегистрироваться как работодатель</a>
            </div>
            <div class="box mt-4">
                <form>
                    <h2 class="is-size-4 has-text-weight-bold">Вы хотите зарегистрироваться как юридическое или
                        физическое лицо?</h2>

                    <div class="field">
                        <div class="my-3">
                            <input class="is-checkradio is-small" id="exampleRadioInline1" type="radio"
                                   name="exampleRadioInline" checked="checked">
                            <label for="exampleRadioInline1">Юридическое лицо / Компания </label>
                        </div>
                        <div class="my-3">
                            <input class="is-checkradio is-small" id="exampleRadioInline2" type="radio"
                                   name="exampleRadioInline">
                            <label for="exampleRadioInline2">Физическое лицо</label>
                        </div>
                    </div>

                    <div class="columns">

                        <div class="column">
                            <div class="field">
                                <label>Название компании*</label>
                                <input type="text" class="input" placeholder="Екатерина">
                                <div class="is-size-7 has-text-danger mt-1">ошибка</div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label>Имя контактного лица*</label>
                                <input type="text" class="input" placeholder="Иванова">
                                <div class="is-size-7 has-text-danger mt-1">ошибка</div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label>Ваш номер телефона*</label>
                                <input type="text" class="input" placeholder="+38 999 999 99 99">
                                <div class="is-size-7 has-text-danger mt-1">ошибка</div>
                            </div>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column">
                            <div class="field">
                                <label>Email*</label>
                                <input type="email" class="input" placeholder="example@example.com">
                                <div class="is-size-7 has-text-danger mt-1">ошибка</div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label>Придумайте пароль*</label>
                                <input type="password" class="input">
                                <div class="is-size-7 has-text-danger mt-1">ошибка</div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label>Повторите пароль*</label>
                                <input type="password" class="input">
                                <div class="is-size-7 has-text-danger mt-1">ошибка</div>
                            </div>
                        </div>
                    </div>
                    <div class="is-size-7 mt-2">* Поля обязательные к заполнению</div>
                    <div class="field mt-2">
                        <input class="is-checkradio is-small" id="confidential" type="checkbox" name="confidential"
                               checked="checked">
                        <label for="confidential">Ознакомлен и согласен <a href="" class="yellow">политикой
                            конфиденциальности</a> </label>
                    </div>
                    <div class="is-flex is-wrapped is-flex-wrap-wrap">
                        <a href="" class="button has-text-white is-uppercase">Зарегистрироваться</a>
                    </div>
                </form>
            </div>
        </div>

    </div>

</section>
